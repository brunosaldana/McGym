<nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/tareas">TAREAS</a>
    </div>
  </nav>
<div class = "row">
    <div class = "col-md-4">
        <div class = "card">
            <div class = "card-body">
                <h1> TAREAS</h1>

                <form #tareaForm = "ngForm" (ngSubmit)="addTarea(tareaForm)" (ngSubmit)="validation(tareaForm)">
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="tareaService.selectedTarea._id">                    
                    <div class="form-group" >
                        <input required #name = "ngModel" [(ngModel)]="tareaService.selectedTarea.namemon" name = "name" ngModel="name" type="text" class="form-control" placeholder="Nombre" ngModel required>
                        <div *ngIf ="name.touched && name.invalid" class="alert alert-danger">
                            NOMBRE requerido
                        </div>
                    </div>
                    <div class="form-group" >
                        <input required #apellido="ngModel" [(ngModel)]="tareaService.selectedTarea.nametec" name = "apellido" ngModel="apellido" type="text" class="form-control" placeholder="Apellido" ngModel required>
                        <div *ngIf ="apellido.touched && apellido.invalid" class="alert alert-danger">
                            APELLIDOS requeridos
                        </div>
                    </div>
                    <div class="form-group" >
                        <input required #telefono="ngModel" [(ngModel)]="tareaService.selectedTarea.fecha" name = "telefono" ngModel="telefono" type="text" class="form-control" placeholder="Telefono" ngModel required>
                        <div *ngIf ="telefono.touched && telefono.invalid" class="alert alert-danger">
                            TELEFONO requerido
                        </div>
                    </div>
                    <div class="form-group" >
                        <input pattern="[0-9]{8}[A-Za-z]{1}" required #dni="ngModel" [(ngModel)]="tareaService.selectedTarea.hora" name = "dni" ngModel="dni" type="text" class="form-control" placeholder="DNI" ngModel required>
                        <div *ngIf ="dni.touched && dni.invalid" class="alert alert-danger">
                            DNI requerido
                        </div>
                    </div>
                    <div class="form-group" >
                        <input required #datanaixement="ngModel" [(ngModel)]="tareaService.selectedTarea.incidencia" name = "datanaixement" ngModel="datanaixement" type="date" class="form-control" placeholder="Fecha de nacimiento" ngModel required>
                        <div *ngIf ="datanaixement.touched && datanaixement.invalid" class="alert alert-danger">
                            FECHA NACIMIENTO requerida
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary" [attr.disabled]="!tareaForm.valid ? true : null" >Save</button>
                </form>
                <button class="btn btn-primary mr-2" (click)="resetForm(tareaForm)">Clean</button>
            </div>
        </div>
        
    </div>
    <div class = "col-md-8">
        <table class="table table-striped">
            <thead>
                <tr> 
                    <th>
                        Nombre Monitor
                    </th>
                    <th>
                        Nombre Tecnico
                    </th>
                    <th>
                        Fecha
                    </th>
                    <th>
                        Hora
                    </th>
                    <th>
                        Incidencias
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let tarea of tareaService.tareas">
                    <td>{{ tarea._id }}</td>
                    <td>{{ tarea.namemon}}</td>
                    <td>{{ tarea.nametec}}</td>
                    <td>{{ tarea.fecha}}</td>
                    <td>{{ tarea.hora }}</td>
                    <td>{{ tarea.incidencia }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" (click)="editTarea(tarea)"> 
                            <i class="material-icons"> edit </i>  
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteTarea(tarea._id)"> 
                            <i class="material-icons"> delete </i>  
                        </button>
                    </td>
                </tr>
                    
            </tbody>

        </table>


</div>
<a class="btn btn-dark" type="button" href="/">INICIO<button class="control backlink"></button></a>
